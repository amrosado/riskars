<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400&subset=latin,cyrillic-ext,greek-ext,greek,vietnamese,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-elements/core-elements.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>

    <script>
        function clickAbout() {
            document.location.href="about.html";
        }
        function clickHowitworks() {
            document.location.href="howitworks.html";
        }
        function clickContactus() {
            document.location.href="contactus.html";
        }
    </script>

    <link rel="stylesheet" type="text/css" href="css/contactus.css">

    <title>Riskars: Health Risks Visualized</title>
    <link rel="icon"
          type="image/png"
          href="images/favicon.png">

</head>
<body style="margin: 0px">
<div style="position: relative;">
    <div style="position: absolute; z-index: 1; left: 0; top: 0;">
        <img src="images/contactuspage.png" id="bgimg">
    </div>
    <div style="position: relative; z-index: 2;">
        <core-toolbar style="background-color: #EFEDED" class="medium-tall">
            <span flex>
                <a href="index.html"><img src="images/logo.png" id="bannerlogo"/></a>
            </span>
            <span class="bottom" flex></span>
            <paper-tabs class="bottom papertabs" selected="2" link>
                <paper-tab noink onclick="clickAbout()">
                    ABOUT
                </paper-tab>
                <paper-tab noink onclick="clickHowitworks()">
                    HOW IT WORKS
                </paper-tab>
                <paper-tab noink onclick="clickContactus()">
                    CONTACT
                </paper-tab>
            </paper-tabs>
            <span class="bottom" flex></span>
        </core-toolbar>

        <div class="centeringform">
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label for="name">Name:</label><br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" style="border-radius: 5px;"/><br />
                </div>
                <div class="row">
                    <label for="email">Email:</label><br />
                    <input id="email" class="input" name="email" type="text" value="" size="30" style="border-radius: 5px;"/><br />
                </div>
                <div class="row">
                    <label for="message">Message:</label><br />
                    <textarea id="message" class="input" name="message" rows="7" cols="30" style="border-radius: 5px;"></textarea><br />
                </div>
                <div class="row">
                    <input id="submit_button" type="submit" value="Send" style=""/>
                </div>
            </form>
        </div>
        <div class="centeringdiv">
            <div class="centering">
                <img src="images/aaron.png" class="img"/>
                <div class="description">MD, PhD Candidate
                    <br/>BSE MIT
                    <br/>Emory University
                    <br/>School of Medicine
                </div>
            </div>
            <div class="centering">
                <img src="images/gutman.png" class="img"/>
                <div class="description">MD, PhD
                    <br/>Associate Professor
                    <br/>Emory University
                    <br/>School of Medicine
                </div>
            </div>
            <div class="centering">
                <img src="images/rob.png" class="img"/>
                <div class="description">MD, PhD Candidate
                    <br/>BS MIT
                    <br/>Emory University
                    <br/>School of Medicine
                </div>
            </div>
            <div class="centering">
                <img src="images/kaya.png" class="img"/>
                <div class="description">BSN Candidate
                    <br/>Emory University
                    <br/>School of Nursing
                </div>
            </div>
        </div>

        <!--<div class="signinbutton">
                        <span id="signinButton">
                          <span
                                  class="g-signin"
                                  data-callback="signinCallback"
                                  data-clientid="CLIENT_ID"
                                  data-cookiepolicy="single_host_origin"
                                  data-requestvisibleactions="http://schema.org/AddAction"
                                  data-scope="https://www.googleapis.com/auth/plus.login">
                          </span>
                        </span>
        </div>-->

        <footer class="footer"></footer>
    </div>
</div>


</body>
</html>
